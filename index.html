<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>


   <!-- main div -->
   <div class="container-fluid" style="background-color: #6a5acd;">
       <!-- top home icon -->
   <section>
   	<div class="row">
   	<div class = "col-lg-12">
   	<div >
   	<i style ="font-size: 50px" class="material-icons">home</i>
   	<i href ="/home.ejs"></i>
   	</div>
   	</div>
   	</div>


   </section>

       <!-- another section -->
    <section>
    	<div align="center" >
    	 <span style="color: white; font-weight: bold ; font-size:5vw;">Canvab</span> 
    	 </div>
       <br>
    </section>


     <!-- form section -->
    <section>
    	<div class="row">
          <div class="col-md-4 col-md-offset-4" style="background-color: white; padding: 5%;border-radius: 7px" >
           <div class="form-group">
             <label for="email">Email address:</label>
             <input type="email" class="form-control" id="email">
            </div>

             <div class="form-group">
             <label for="pwd">Password:</label>
             <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
             </div>
             <br>
             <div class="checkbox">
             <label><input type="checkbox"> Check This custom checkbox</label>
             </div>
             <br>
             <button type="submit" class="btn btn-block btn-green">Submit</button>
    	</div>
        </div>

         <div align="center">
         <span style="color: black; font-weight: bold ; color:white; font-size:1vw;">Forgot Password?</span>
         </div>

         <div align="center">
         <span style="color: black; font-weight: bold ; color:white; font-size:1vw;">Dont have an account ? Create an account</span>
         </div>

    </section>
    </div>
</body>
</html>
